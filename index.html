<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1><img src="./img/logo.png" alt="STUDY FRONT-END 밴딩머신"></h1>
        <button class="btn-press" aria-label="시작 버튼"><img src="./img/press-start.png" alt="press start"><span class="a11y-hidden">시작하기 위해 화면을 클릭하거나 엔터를 누르세요.</span></button>
        <div class="slot-wrapper">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <!-- button wrapper -->
    <div class="button-wrapper">
        <p class="a11y-hidden">이 사이트는 bgm이 자동으로 재생됩니다. 멈추거나 다시 재생하기 위해서는 버튼을 누르거나 s를 눌러주세요.</p>
        <p class="notice-playing" aria-live="polite">bgm is playing ~ &#9834</p>
        <button class="btn-pause" type="button" aria-label="bgm 멈춤 버튼" aria-live="polite"><span class="text">||</span></button>
        <button class="btn-reset" type="button" aria-label="밴딩머신 리셋 버튼">reset</button>
    </div>
    <main>
        <!-- section: vending -->
        <section class="section-vending">
            <h2 class="a11y-hidden">밴딩머신</h2>
            <!-- 음료수 리스트 -->
            <ul class="list-drink">
                <!-- js active, soldout으로 조절 -->
            </ul>
            <!-- 계산대 -->
            <div class="counter-wrapper">
                <!-- 잔액 표시 -->
                <p class="inserted">
                    잔액: <span class="money">0원</span> <span class="a11y-hidden">이 남았습니다.</span>
                </p>
                <!-- 거스름돈 반환 -->
                <button class="btn-return" type="button" aria-label="잔액 반환 버튼">거스름돈 반환</button>
                <!-- 입금액 입력 -->
                <form class="form-payment">
                    <label class="a11y-hidden" for="inputPayment">입금액 입력</label>
                    <input class="input-payment" id="inputPayment" type="number" step="1000" placeholder="입금액 입력" min="0" max="100000" required>
                    <!-- 입금 버튼 -->
                    <button class="btn-payment" type="submit" aria-label="입금 버튼">입금</button>
                </form>
                <!-- 현재 카트 -->
                <ul class="list-currentCart">
                </ul>
                <!-- 획득 버튼 -->
                <button class="btn-gain" type="button" aria-label="장바구니 안 음료수 획득 버튼">획득</button>
            </div>
        </section>
        <!-- section: reciept -->
        <section class="section-reciept">
            <!-- 소지금 -->
            <div class="possessed">
                <p>소지금: <span class="money">50,000원</span> <span class="a11y-hidden">이 남았습니다.</span> </p>
            </div>
            <h2 class="a11y-hidden">영수증</h2>
            <!-- 획득한 음료 -->
            <div class="gain-wrapper">
                <h3>획득한 음료</h3>
                <ul class="list-finalCart">
                </ul>
                <p class="total-price" aria-live="polite">총금액: <span>0원</span></p>
            </div>
        </section>
    </main>
    <!-- modal -->
    <dialog aria-live="polite">
        <h2>제목</h2>
        <p>설명</p>
        <button class="btn-cancel" type="button" aria-label="모달창 취소 버튼">Cancel</button>
        <button class="btn-yes" type="button" aria-label="모달창 긍정 버튼">Yes</button>
    </dialog>
    <script type="module" src="js/index.js"></script>
</body>
</html>
