<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header role="dialog">
        <h1><img src="./img/logo.png" alt="FRONT-END logo"></h1>
        <button class="btn-press"><img src="./img/press-start.png" alt="press start"></button>
        <div class="slot-wrapper">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <!-- button wrapper -->
    <div class="button-wrapper">
        <p class="notice-playing">bgm is playing ~ &#9834</p>
        <button class="btn-pause" type="button"><span class="text">||</span><span class="a11y-hidden notice-text">music started</span></button>
        <button class="btn-reset" type="button">reset</button>
    </div>
    <main>
        <!-- section: vending -->
        <section class="section-vending">
            <h2 class="a11y-hidden">밴딩머신</h2>
            <!-- 음료수 리스트 -->
            <ul class="list-drink">
                <!-- js active, soldout으로 조절 -->
            </ul>
            <!-- 계산대 -->
            <div class="counter-wrapper">
                <!-- 잔액 표시 -->
                <p class="inserted">
                    잔액: <span>0원</span>
                </p>
                <!-- 거스름돈 반환 -->
                <button class="btn-return" type="button">거스름돈 반환</button>
                <!-- 입금액 입력 -->
                <label class="a11y-hidden" for="inputPayment">입금액 입력</label>
                <input class="input-payment" id="inputPayment" type="number" step="1000" placeholder="입금액 입력" min="0" max="100000" required>
                <!-- 입금 버튼 -->
                <button class="btn-payment" type="button">입금</button>
                <!-- 현재 카트 -->
                <ul class="list-currentCart">
                </ul>
                <!-- 획득 버튼 -->
                <button class="btn-gain" type="button">획득</button>
            </div>
        </section>
        <!-- section: reciept -->
        <section class="section-reciept">
            <!-- 소지금 -->
            <div class="possessed">
                <p>소지금: <span>50,000원</span></p>
            </div>
            <h2 class="a11y-hidden">영수증</h2>
            <!-- 획득한 음료 -->
            <div class="gain-wrapper">
                <h3>획득한 음료</h3>
                <ul class="list-finalCart">
                </ul>
                <p class="total-price">총금액: <span>0원</span></p>
            </div>
        </section>
    </main>
    <!-- modal -->
    <dialog>
        <h2>제목</h2>
        <p>설명</p>
        <button class="btn-cancel" type="button">Cancel</button>
        <button class="btn-yes" type="button">Yes</button>
    </dialog>
    <script type="module" src="js/index.js"></script>
</body>
</html>
